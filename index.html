<!DOCTYPE html>
<html>
<head>
    <title>SYSTEM SECURITY ALERT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            background-color: black; 
            color: #ff0000; 
            font-family: "Courier New", Courier, monospace; 
            text-align: center; 
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 { font-size: 3em; text-shadow: 0 0 10px #ff0000; margin-bottom: 10px; }
        h2 { font-size: 1.5em; color: white; margin-bottom: 40px; }
        
        /* The Trap Button */
        button { 
            font-size: 24px; 
            padding: 20px 40px; 
            background: #cc0000; 
            color: white; 
            border: 4px solid white; 
            cursor: pointer; 
            font-family: inherit; 
            font-weight: bold; 
            text-transform: uppercase;
            animation: pulse 1s infinite;
        }
        button:hover { background: #ff0000; box-shadow: 0 0 30px #ff0000; }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* The Nedry Reveal */
        #nedry { display: none; width: 100%; }
        img { 
            width: 100%; 
            max-width: 600px; 
            border: 4px solid #cc0000; 
            box-shadow: 0 0 50px #ff0000;
        }
    </style>
</head>
<body>

    <div id="trap">
        <h1>⛔ ACCESS DENIED ⛔</h1>
        <h2>SECURITY PROTOCOL 128-DELTA ACTIVATED</h2>
        <p>BIOMETRIC CONFIRMATION REQUIRED</p>
        <br>
        <button onclick="startChaos()">> UNLOCK SYSTEM <</button>
    </div>

    <div id="nedry">
        <img src="magic-word.gif" alt="Ah ah ah!">
        
        <audio id="audio" loop>
            <source src="magic-word.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
    function startChaos() {
        // Hide the trap
        document.getElementById('trap').style.display = 'none';
        
        // Show Nedry
        document.getElementById('nedry').style.display = 'block';
        
        // Play the audio (Loop is enabled in HTML tag)
        var audio = document.getElementById('audio');
        audio.volume = 1.0;
        audio.play();
    }
    </script>

</body>
</html>
